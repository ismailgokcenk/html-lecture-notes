<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video-Audio</title>
  </head>
  <body>
    <h1>Video-Audio</h1>
    <audio
      src="/assets/audio/coniferous-forest-142569.mp3"
      controls
      autoplay
      muted
    ></audio>
    <!--   loop   tekrar tekrar ses dosyasini baslatir -->
    <audio controls autoplay muted>
      <source src="/assets/audio/coniferous-forest-142569.mp3" />
      Browser bu audio elemntini desteklemiyor
    </audio>
    <video
      src="/assets/video/Zelda.mp4"
      controls
      width="310"
      height="300"
      loop
      poster="/assets/img/jacob-spaccavento-nFap-AOmN0c-unsplash.jpg"
      muted
    ></video>
    <video controls width="310" height="300" loop muted autoplay>
      <source src="/assets/video/Zelda.mp4" />
    </video>
  </body>
</html>
<!--loop yazarsak tekrar tekrar müziği bastan baslatır. sonsuz donguye alıyor yani-->
